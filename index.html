<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>X login page</title>
        <link rel="stylesheet" href="./style.css">

    </head>
 
    <body>
        <div class="login-box">
            <div class="top">
                <div class="cross">
                    <img src="./assets/close.png" alt="close icone">
                </div>
                <div class="Xlogo">
                    <img src="./assets/x-logo/logo-white.png" alt="logo"/>
                </div>
            </div>
            <div class="head">
                <h2>Sign in to X</h2>
            </div>
            <div class="signin-option">
                <button id = "googlelogo">
                    <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                    <path d="M1 1h22v22H1z" fill="none" />
                </svg>Sign in with Google</button>
                <button id="applelogo">
                    <svg fill="#000000" width="16px" height="16px" viewBox="-52.01 0 560.035 560.035" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path
                                d="M380.844 297.529c.787 84.752 74.349 112.955 75.164 113.314-.622 1.988-11.754 40.191-38.756 79.652-23.343 34.117-47.568 68.107-85.731 68.811-37.499.691-49.557-22.236-92.429-22.236-42.859 0-56.256 21.533-91.753 22.928-36.837 1.395-64.889-36.891-88.424-70.883-48.093-69.53-84.846-196.475-35.496-282.165 24.516-42.554 68.328-69.501 115.882-70.192 36.173-.69 70.315 24.336 92.429 24.336 22.1 0 63.59-30.096 107.208-25.676 18.26.76 69.517 7.376 102.429 55.552-2.652 1.644-61.159 35.704-60.523 106.559M310.369 89.418C329.926 65.745 343.089 32.79 339.498 0 311.308 1.133 277.22 18.785 257 42.445c-18.121 20.952-33.991 54.487-29.709 86.628 31.421 2.431 63.52-15.967 83.078-39.655">
                            </path>
                        </g>
                    </svg>
                    <p>Sign in with Apple</p>
                </button>
            </div>
            <div class="divide">
                <hr>
                <span>or</span>
            </div>
            <div class="form" >
                <form>
                    <input type="text" placeholder="Phone,email or username">
                    <button><span>Next</span></button>
                    
                </form>
                <button class="forgotpass"><span>Forgot Password?</span></button>
                
                <p>Don't have an account?<a href="https://twitter.com/i/flow/signup">Sign up</a> </p>
               
            </div>
        </div>
    </body>
</html>
